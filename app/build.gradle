apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    defaultConfig {
        applicationId "com.wiley.fordummies.androidsdk.tictactoe"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

		javaCompileOptions {
			annotationProcessorOptions {
				arguments += [
						"room.incremental": "true",
						"room.expandProjection": "true" ]
			}
		}
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildTypes {
		debug {
			buildConfigField 'String', "MapboxAccessToken", MAPBOX_ACCESS_TOKEN
		}
        release {
			buildConfigField 'String', "MapboxAccessToken", MAPBOX_ACCESS_TOKEN
            minifyEnabled false
        }
    }
	buildFeatures {
		viewBinding true
	}
}

dependencies {


    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$rootProject.appcompat_version"

	// Lifecycle
	implementation "androidx.lifecycle:lifecycle-viewmodel:$rootProject.lifecycle_version"
	implementation "androidx.lifecycle:lifecycle-livedata:$rootProject.lifecycle_version"
	implementation "androidx.lifecycle:lifecycle-common-java8:$rootProject.lifecycle_version"

	implementation "androidx.activity:activity:$rootProject.activity_version"
    implementation "androidx.recyclerview:recyclerview:$rootProject.recyclerview_version"
    implementation "androidx.preference:preference:$rootProject.preference_version"
	implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'

	implementation "androidx.room:room-runtime:$rootProject.room_version"
	implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
	annotationProcessor "androidx.room:room-compiler:$rootProject.room_version"
    implementation "com.mapbox.mapboxsdk:mapbox-android-sdk:$rootProject.mapbox_sdk_version"
	implementation "com.mapbox.mapboxsdk:mapbox-android-core:$rootProject.mapbox_core_version"
	implementation "com.mapbox.mapboxsdk:mapbox-java-geojson:$rootProject.mapbox_java_version"
    implementation "com.mapbox.mapboxsdk:mapbox-android-services:$rootProject.mapbox_java_version"
    implementation "com.mapbox.mapboxsdk:mapbox-android-telemetry:$rootProject.mapbox_telemetry_version"
    implementation "com.mapbox.mapboxsdk:mapbox-android-ui:$rootProject.mapbox_java_version"
	implementation "com.jakewharton.timber:timber:$rootProject.timber_version"

	// Testing
	testImplementation "junit:junit:$rootProject.junit_version"
    androidTestImplementation "androidx.test:core:$rootProject.test_version"
    androidTestImplementation "androidx.test:rules:$rootProject.test_version"
    androidTestImplementation "androidx.test:runner:$rootProject.test_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$rootProject.espresso_version"

}

